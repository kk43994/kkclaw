<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>Claw ü¶û</title>
<style>
    * { margin: 0; padding: 0; box-sizing: border-box; user-select: none; }
    *::-webkit-scrollbar { display: none; }
    html, body {
        width: 100%;
        height: 100%;
        background: transparent;
        overflow: hidden;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Microsoft YaHei', sans-serif;
    }
    .container {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
    }

    /* ===== ÊµÅ‰ΩìÁêÉ 67px ===== */
    .pet-wrapper {
        width: 67px;
        height: 67px;
        position: relative;
        cursor: grab;
        will-change: transform;
    }
    .pet-wrapper:active { cursor: grabbing; }

    .inner-fluid {
        position: absolute;
        top: 3px; left: 3px; right: 3px; bottom: 3px;
        border-radius: 50%;
        overflow: hidden;
        z-index: 1;
        transition: background 1.5s ease;
        background: linear-gradient(135deg, #ffb3b3, #fed6e3);
    }
    .fluid-blob {
        position: absolute;
        width: 130%; height: 130%; top: -15%; left: -15%;
        transition: background 1.5s ease;
        background:
            radial-gradient(circle at 30% 30%, rgba(235,87,87,0.85), transparent 40%),
            radial-gradient(circle at 70% 65%, rgba(255,154,108,0.8), transparent 40%);
        animation: fluid-spin 8s linear infinite;
    }
    .fluid-blob-2 {
        position: absolute;
        width: 110%; height: 110%; top: -5%; left: -5%;
        transition: background 1.5s ease;
        background:
            radial-gradient(circle at 60% 30%, rgba(255,200,150,0.4), transparent 35%),
            radial-gradient(circle at 35% 70%, rgba(220,60,60,0.3), transparent 35%);
        animation: fluid-spin-r 12s linear infinite;
    }

    .glass-shell {
        position: absolute; top: 0; left: 0; width: 100%; height: 100%;
        border-radius: 50%; z-index: 2;
        background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.12), rgba(255,255,255,0.03));
        box-shadow:
            inset -2px -2px 8px rgba(255,255,255,0.08),
            inset 2px 2px 8px rgba(255,255,255,0.35),
            0px 2px 6px rgba(220,80,80,0.08);
        backdrop-filter: blur(1px);
        border: 1px solid rgba(255,255,255,0.25);
    }
    .glass-shell::before {
        content: '';
        position: absolute; top: 12%; left: 18%; width: 28%; height: 14%;
        border-radius: 50%; background: rgba(255,255,255,0.55);
        filter: blur(1px); transform: rotate(-40deg);
    }

    /* ËÉ∂ÂõäÁúºÁùõ ‚Äî Â§ßÂç†ÊØî */
    .eyes-container {
        position: absolute; z-index: 3;
        top: 16%; left: 10%; width: 80%; height: 50%;
        display: flex; justify-content: center; align-items: center;
        gap: 12px;
        pointer-events: none;
        overflow: visible;
    }
    .eye {
        width: 11px; height: 19px;
        background: white;
        border-radius: 6px;
        box-shadow: 0 0 8px rgba(255,255,255,0.9), 0 0 16px rgba(255,255,255,0.4);
        transition: all 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);
        transform-origin: center center;
    }

    /* ËÖÆÁ∫¢ */
    .blush {
        position: absolute; z-index: 3;
        width: 14px; height: 8px; border-radius: 50%;
        background: rgba(255,130,130,0.25); filter: blur(3px);
        pointer-events: none; transition: all 0.4s ease; opacity: 0.8;
    }
    .blush-l { top: 58%; left: 8%; }
    .blush-r { top: 58%; right: 8%; }

    /* Ê∞îÊ≥°Ë£ÖÈ•∞ */
    .bub {
        position: absolute; border-radius: 50%;
        background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.4), rgba(255,255,255,0.06));
        border: 1px solid rgba(255,255,255,0.12);
        z-index: 0; opacity: 0; pointer-events: none;
    }
    .bub-1 { width: 5px; height: 5px; left: -5px; top: 60%; animation: bub 5s ease-in infinite 0s; }
    .bub-2 { width: 3px; height: 3px; right: -4px; top: 40%; animation: bub 6.5s ease-in infinite 2s; }

    .particles {
        position: absolute; top: 0; left: 0; width: 100%; height: 100%;
        pointer-events: none; z-index: 10;
    }

    /* ===== ÂõæÊ†áÂ∑•ÂÖ∑Ê†è ===== */
    .toolbar {
        position: absolute;
        top: calc(50% + 46px);
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 8px;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.25s ease;
        z-index: 20;
    }
    .container:hover .toolbar {
        opacity: 1;
        pointer-events: auto;
    }

    .tool-icon {
        width: 26px; height: 26px;
        border-radius: 50%;
        background: rgba(255,255,255,0.85);
        display: flex; align-items: center; justify-content: center;
        cursor: pointer;
        transition: all 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);
        box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }
    .tool-icon svg {
        width: 13px; height: 13px;
        stroke: #666; fill: none;
        stroke-width: 2; stroke-linecap: round; stroke-linejoin: round;
    }
        cursor: pointer;
        transition: all 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);
        box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }
    .tool-icon:hover {
        transform: scale(1.2);
        box-shadow: 0 3px 12px rgba(0,0,0,0.2);
    }
    .tool-icon:active { transform: scale(0.9); }
    .tool-icon.active {
        background: rgba(255,255,255,1);
        box-shadow: 0 0 8px rgba(255,255,255,0.5), 0 2px 8px rgba(0,0,0,0.15);
    }

    /* ËæìÂÖ•Êù° */
    .input-bar {
        position: absolute;
        top: calc(50% + 78px);
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 4px;
        opacity: 0;
        pointer-events: none;
        transition: all 0.25s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        z-index: 20;
    }
    .input-bar.show {
        opacity: 1;
        pointer-events: auto;
    }
    .input-bar input {
        width: 160px;
        padding: 4px 10px;
        border: none;
        border-radius: 12px;
        background: rgba(255,255,255,0.85);
        font-size: 11px;
        outline: none;
        box-shadow: 0 2px 8px rgba(0,0,0,0.12);
    }
    .input-bar button {
        padding: 4px 8px;
        border: none;
        border-radius: 12px;
        background: rgba(255,255,255,0.85);
        font-size: 11px;
        cursor: pointer;
        box-shadow: 0 2px 8px rgba(0,0,0,0.12);
    }

    @keyframes fluid-spin {
        0% { transform: rotate(0deg) scale(1); }
        50% { transform: rotate(180deg) scale(1.08); }
        100% { transform: rotate(360deg) scale(1); }
    }
    @keyframes fluid-spin-r {
        0% { transform: rotate(360deg) scale(1.05); }
        50% { transform: rotate(180deg) scale(0.95); }
        100% { transform: rotate(0deg) scale(1.05); }
    }
    @keyframes bub {
        0% { opacity: 0; transform: translateY(0) scale(0.3); }
        15% { opacity: 0.5; }
        100% { opacity: 0; transform: translateY(-30px) translateX(5px) scale(1); }
    }
    @keyframes squish {
        0% { transform: scale(1, 1); }
        25% { transform: scale(1.15, 0.85); }
        50% { transform: scale(0.9, 1.1); }
        75% { transform: scale(1.05, 0.95); }
        100% { transform: scale(1, 1); }
    }
</style>
</head>
<body>
<div class="container">
    <div class="pet-wrapper" id="pet">
        <div class="inner-fluid" id="fluid">
            <div class="fluid-blob" id="blob1"></div>
            <div class="fluid-blob-2" id="blob2"></div>
        </div>
        <div class="glass-shell"></div>
        <div class="eyes-container" id="eyes">
            <div class="eye" id="eyeL"></div>
            <div class="eye" id="eyeR"></div>
        </div>
        <div class="blush blush-l" id="blushL"></div>
        <div class="blush blush-r" id="blushR"></div>
        <div class="bub bub-1"></div>
        <div class="bub bub-2"></div>
        <div class="particles" id="particles"></div>
    </div>

    <!-- ÂõæÊ†áÂ∑•ÂÖ∑Ê†è -->
    <div class="toolbar" id="toolbar">
        <div class="tool-icon" id="btnChat" title="ÂèëÊ∂àÊÅØ" onclick="toggleInput()">
            <svg viewBox="0 0 24 24"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/></svg>
        </div>
        <div class="tool-icon" id="btnVoice" title="ËØ≠Èü≥" onclick="toggleVoice()">
            <svg viewBox="0 0 24 24"><path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/><path d="M19 10v2a7 7 0 0 1-14 0v-2"/><line x1="12" y1="19" x2="12" y2="23"/><line x1="8" y1="23" x2="16" y2="23"/></svg>
        </div>
        <div class="tool-icon" id="btnScreenshot" title="Êà™Âõæ" onclick="screenshot()">
            <svg viewBox="0 0 24 24"><rect x="3" y="3" width="18" height="18" rx="2"/><circle cx="12" cy="12" r="3"/></svg>
        </div>
    </div>

    <!-- ËæìÂÖ•Êù° -->
    <div class="input-bar" id="inputBar">
        <input type="text" id="input" placeholder="ËØ¥ÁÇπ‰ªÄ‰πà..." onkeypress="if(event.key==='Enter')send()">
        <button onclick="send()">‚Üë</button>
    </div>
</div>

<script>
let ipcRenderer;
try { ipcRenderer = require('electron').ipcRenderer; } catch(e) {}

const pet = document.getElementById('pet');
const eyeL = document.getElementById('eyeL');
const eyeR = document.getElementById('eyeR');
const fluid = document.getElementById('fluid');
const blob1 = document.getElementById('blob1');
const blob2 = document.getElementById('blob2');
const blushL = document.getElementById('blushL');
const blushR = document.getElementById('blushR');
const particlesEl = document.getElementById('particles');
const inputBar = document.getElementById('inputBar');
const inputEl = document.getElementById('input');
const btnVoice = document.getElementById('btnVoice');

let voiceOn = true;
let isConnected = false;

// ===== 60fps Âä®Áîª =====
let t = 0, squishing = false, targetScale = 1, curScale = 1, breathExtra = 0;

function loop() {
    t += 0.016;
    curScale += (targetScale - curScale) * 0.08;
    const floatY = Math.sin(t * 1.3) * 5;
    const floatR = Math.sin(t * 0.9) * 0.4;
    const breathScale = 1 + Math.sin(t * 2) * 0.012;
    const bounce = breathExtra > 0 ? Math.sin(t * 12) * breathExtra : 0;
    if (!squishing) {
        pet.style.transform = `translateY(${floatY + bounce}px) rotate(${floatR}deg) scale(${curScale * breathScale})`;
    }
    requestAnimationFrame(loop);
}
loop();

// ===== ÁúºÁùõË°®ÊÉÖ =====
function setEyes(L, R) {
    const d = { w:11, h:19, br:'6px', tx:0, ty:0, sx:1, sy:1, rot:0 };
    const l = { ...d, ...L };
    const r = R ? { ...d, ...R } : { ...l };
    eyeL.style.width = l.w+'px'; eyeL.style.height = l.h+'px'; eyeL.style.borderRadius = l.br;
    eyeL.style.transform = `translate(${l.tx}px,${l.ty}px) scale(${l.sx},${l.sy}) rotate(${l.rot}deg)`;
    eyeR.style.width = r.w+'px'; eyeR.style.height = r.h+'px'; eyeR.style.borderRadius = r.br;
    eyeR.style.transform = `translate(${r.tx}px,${r.ty}px) scale(${r.sx},${r.sy}) rotate(${r.rot}deg)`;
}

const EXPR = {
    normal:     () => setEyes({ w:11, h:19, br:'6px' }),
    blink:      () => setEyes({ w:12, h:3, br:'3px' }),
    halfBlink:  () => setEyes({ w:11, h:10, br:'5px' }),
    happy:      () => setEyes({ w:13, h:7, br:'7px 7px 3px 3px', ty:1 }),
    superHappy: () => setEyes({ w:15, h:5, br:'8px 8px 3px 3px', ty:1, sx:1.1 }),
    giggle:     () => setEyes(
        { w:13, h:7, br:'7px 7px 3px 3px', ty:1, rot:-8 },
        { w:13, h:7, br:'7px 7px 3px 3px', ty:1, rot:8 }
    ),
    surprised:  () => setEyes({ w:13, h:21, br:'7px' }),
    curious:    () => setEyes(
        { w:9, h:16, br:'5px', ty:-1 },
        { w:13, h:21, br:'7px', ty:-1 }
    ),
    wow:        () => setEyes({ w:16, h:16, br:'8px' }),
    thinking:   () => setEyes({ w:10, h:17, br:'5px', ty:-3 }),
    lookLeft:   () => setEyes({ w:11, h:19, br:'6px', tx:-4 }),
    lookRight:  () => setEyes({ w:11, h:19, br:'6px', tx:4 }),
    hmm:        () => setEyes(
        { w:11, h:16, br:'5px', ty:-1, rot:8 },
        { w:9, h:13, br:'5px', ty:0, rot:-8 }
    ),
    sleepy:     () => setEyes({ w:12, h:4, br:'4px', ty:2 }),
    drowsy:     () => setEyes({ w:11, h:10, br:'5px', ty:1 }),
    sparkle:    () => setEyes({ w:12, h:12, br:'3px', rot:45 }),
    sad:        () => setEyes({ w:10, h:16, br:'5px', ty:3, sy:0.9 }),
    wink:       () => setEyes(
        { w:13, h:7, br:'7px 7px 3px 3px', ty:1 },
        { w:11, h:19, br:'6px' }
    ),
    winkR:      () => setEyes(
        { w:11, h:19, br:'6px' },
        { w:13, h:7, br:'7px 7px 3px 3px', ty:1 }
    ),
    talking:    () => setEyes({ w:10, h:17, br:'5px' }),
    talkBig:    () => setEyes({ w:12, h:20, br:'6px' }),
};

// ===== Èº†Ê†áË∑üÈöè =====
let mouseTracking = true;
document.addEventListener('mousemove', (e) => {
    if (!mouseTracking) return;
    const rect = pet.getBoundingClientRect();
    const cx = rect.left + rect.width / 2, cy = rect.top + rect.height / 2;
    const dx = Math.max(-2, Math.min(2, (e.clientX - cx) / window.innerWidth * 6));
    const dy = Math.max(-2, Math.min(2, (e.clientY - cy) / window.innerHeight * 6));
    eyeL.style.transform = `translate(${dx}px,${dy}px)`;
    eyeR.style.transform = `translate(${dx}px,${dy}px)`;
});

// ===== Áú®Áúº =====
function doBlink() {
    if (currentMood === 'sleepy' || currentMood === 'happy') { schedBlink(); return; }
    mouseTracking = false;
    EXPR.blink();
    setTimeout(() => {
        if (Math.random() < 0.2) {
            EXPR.halfBlink();
            setTimeout(() => { EXPR.blink(); setTimeout(() => { applyMoodEyes(); mouseTracking = true; }, 80); }, 120);
        } else { applyMoodEyes(); mouseTracking = true; }
    }, 70 + Math.random() * 40);
    schedBlink();
}
function schedBlink() { setTimeout(doBlink, 2000 + Math.random() * 4000); }
schedBlink();

// ===== ÁÇπÂáª =====
let isDrag = false, startX, startY, dragOffsetX, dragOffsetY, clickCount = 0, clickTimer = null;

pet.addEventListener('mousedown', e => { 
    isDrag = false; 
    startX = e.screenX; 
    startY = e.screenY; 
    // ËÆ∞ÂΩïÈº†Ê†áÂú®Á™óÂè£ÂÜÖÁöÑÁõ∏ÂØπ‰ΩçÁΩÆÔºåÈÅøÂÖçÊãñÂä®Êó∂Ë∑≥Ë∑É
    dragOffsetX = e.clientX;
    dragOffsetY = e.clientY;
});
document.addEventListener('mousemove', e => {
    if (startX !== undefined) {
        if (Math.abs(e.screenX - startX) > 3 || Math.abs(e.screenY - startY) > 3) isDrag = true;
    }
    if (isDrag && ipcRenderer) {
        // Áî®Èº†Ê†á‰ΩçÁΩÆÂáèÂéªÁõ∏ÂØπÂÅèÁßªÔºåÁ≤æÁ°ÆÂÆö‰ΩçÁ™óÂè£
        ipcRenderer.send('drag-pet', { 
            x: e.screenX, 
            y: e.screenY,
            offsetX: dragOffsetX,
            offsetY: dragOffsetY
        });
    }
});
document.addEventListener('mouseup', () => { setTimeout(() => { isDrag = false; startX = undefined; }, 30); });

pet.addEventListener('click', () => {
    if (isDrag) return;
    clickCount++;
    clearTimeout(clickTimer);
    squishing = true;
    pet.style.animation = 'squish 0.35s ease';
    setTimeout(() => { pet.style.animation = ''; squishing = false; }, 350);
    spawnParticles();
    mouseTracking = false;

    if (clickCount >= 3) {
        EXPR.superHappy();
        blushL.style.background = 'rgba(255,100,100,0.6)';
        blushR.style.background = 'rgba(255,100,100,0.6)';
        targetScale = 1.1;
        // ‰∏âÂáªÊâìÂºÄÂéÜÂè≤Ê∂àÊÅØ
        if (ipcRenderer) ipcRenderer.invoke('show-history');
        setTimeout(() => { resetClick(); clickCount = 0; }, 1200);
    } else {
        const rr = ['happy','wink','winkR','surprised','curious','giggle','sparkle','wow'];
        EXPR[rr[Math.floor(Math.random()*rr.length)]]();
        clickTimer = setTimeout(() => { resetClick(); clickCount = 0; }, 800);
    }
});

function resetClick() {
    applyMoodEyes();
    blushL.style.background = ''; blushR.style.background = '';
    targetScale = MOODS[currentMood]?.scale || 1;
    mouseTracking = true;
}

function spawnParticles() {
    const colors = ['#ff6b6b','#ffa07a','#ffb347','#ff69b4','#fff','#ffd700'];
    for (let i = 0; i < 8; i++) {
        const p = document.createElement('div');
        const sz = 2 + Math.random() * 3;
        const a = (Math.PI * 2 / 8) * i + Math.random() * 0.4;
        const dist = 15 + Math.random() * 25;
        p.style.cssText = `position:absolute;border-radius:50%;pointer-events:none;
            width:${sz}px;height:${sz}px;
            background:${colors[Math.floor(Math.random()*colors.length)]};
            left:50%;top:50%;opacity:1;
            transition:transform 0.4s ease-out,opacity 0.4s ease-out;`;
        particlesEl.appendChild(p);
        requestAnimationFrame(() => {
            p.style.transform = `translate(${Math.cos(a)*dist}px,${Math.sin(a)*dist}px)`;
            p.style.opacity = '0';
        });
        setTimeout(() => p.remove(), 450);
    }
}

// ===== ÊÉÖÁª™ =====
const MOODS = {
    offline:   { fluid:'linear-gradient(135deg,#b0b0b0,#d0d0d0)', b1:'radial-gradient(circle at 30% 30%,rgba(140,140,140,0.6),transparent 40%),radial-gradient(circle at 70% 65%,rgba(160,160,160,0.5),transparent 40%)', b2:'radial-gradient(circle at 60% 30%,rgba(170,170,170,0.3),transparent 35%),radial-gradient(circle at 35% 70%,rgba(130,130,130,0.2),transparent 35%)', eyes:'sleepy', scale:0.93, bounce:0, speed:'20s' },
    idle:      { fluid:'linear-gradient(135deg,#ffb3b3,#fed6e3)', b1:'radial-gradient(circle at 30% 30%,rgba(235,87,87,0.85),transparent 40%),radial-gradient(circle at 70% 65%,rgba(255,154,108,0.8),transparent 40%)', b2:'radial-gradient(circle at 60% 30%,rgba(255,200,150,0.4),transparent 35%),radial-gradient(circle at 35% 70%,rgba(220,60,60,0.3),transparent 35%)', eyes:'normal', scale:1, bounce:0, speed:'8s' },
    happy:     { fluid:'linear-gradient(135deg,#ffe0b3,#ffcccc)', b1:'radial-gradient(circle at 30% 30%,rgba(255,183,77,0.9),transparent 40%),radial-gradient(circle at 70% 65%,rgba(255,107,107,0.85),transparent 40%)', b2:'radial-gradient(circle at 50% 50%,rgba(255,215,0,0.4),transparent 40%),radial-gradient(circle at 35% 70%,rgba(255,140,0,0.3),transparent 35%)', eyes:'happy', scale:1.05, bounce:0.02, speed:'5s' },
    talking:   { fluid:'linear-gradient(135deg,#ffb3b3,#ffd6e3)', b1:'radial-gradient(circle at 30% 30%,rgba(235,87,87,0.9),transparent 40%),radial-gradient(circle at 70% 65%,rgba(255,130,90,0.85),transparent 40%)', b2:'radial-gradient(circle at 60% 30%,rgba(255,180,130,0.5),transparent 35%),radial-gradient(circle at 35% 70%,rgba(230,70,70,0.35),transparent 35%)', eyes:'talking', scale:1, bounce:0.015, speed:'4s' },
    thinking:  { fluid:'linear-gradient(135deg,#b3d4ff,#e3d6fe)', b1:'radial-gradient(circle at 30% 30%,rgba(100,150,235,0.8),transparent 40%),radial-gradient(circle at 70% 65%,rgba(150,100,220,0.7),transparent 40%)', b2:'radial-gradient(circle at 60% 30%,rgba(180,200,255,0.4),transparent 35%),radial-gradient(circle at 35% 70%,rgba(120,80,200,0.3),transparent 35%)', eyes:'thinking', scale:1, bounce:0, speed:'12s' },
    sleepy:    { fluid:'linear-gradient(135deg,#d4c3c3,#e8dede)', b1:'radial-gradient(circle at 30% 30%,rgba(180,140,140,0.6),transparent 40%),radial-gradient(circle at 70% 65%,rgba(200,160,140,0.5),transparent 40%)', b2:'radial-gradient(circle at 60% 30%,rgba(200,180,170,0.3),transparent 35%),radial-gradient(circle at 35% 70%,rgba(170,130,130,0.2),transparent 35%)', eyes:'sleepy', scale:0.97, bounce:0, speed:'16s' },
    surprised: { fluid:'linear-gradient(135deg,#ffe6b3,#ffddcc)', b1:'radial-gradient(circle at 30% 30%,rgba(255,200,50,0.85),transparent 40%),radial-gradient(circle at 70% 65%,rgba(255,120,80,0.8),transparent 40%)', b2:'radial-gradient(circle at 50% 50%,rgba(255,230,100,0.4),transparent 40%),radial-gradient(circle at 35% 70%,rgba(255,150,50,0.3),transparent 35%)', eyes:'surprised', scale:1.06, bounce:0, speed:'6s' },
};

let currentMood = 'idle', talkInterval = null;

function applyMoodEyes() {
    const m = MOODS[currentMood];
    if (m && EXPR[m.eyes]) EXPR[m.eyes]();
}

function setMood(mood) {
    const map = { normal:'idle', busy:'talking', excited:'happy' };
    mood = map[mood] || mood;
    if (!MOODS[mood]) mood = 'idle';
    const m = MOODS[mood];
    currentMood = mood;
    fluid.style.background = m.fluid;
    blob1.style.background = m.b1; blob2.style.background = m.b2;
    blob1.style.animationDuration = m.speed;
    blob1.style.opacity = mood === 'sleepy' ? '0.6' : '1';
    targetScale = m.scale; breathExtra = m.bounce;
    mouseTracking = (mood !== 'sleepy' && mood !== 'happy');
    if (talkInterval) { clearInterval(talkInterval); talkInterval = null; }
    if (mood === 'talking') {
        let tog = false;
        talkInterval = setInterval(() => { tog=!tog; tog ? EXPR.talkBig() : EXPR.talking(); }, 250);
    } else { applyMoodEyes(); }
    if (mood === 'happy') {
        blushL.style.background = 'rgba(255,120,120,0.4)';
        blushR.style.background = 'rgba(255,120,120,0.4)';
    } else { blushL.style.background = ''; blushR.style.background = ''; }
}

const idleActs = [
    () => { EXPR.lookLeft(); setTimeout(() => { EXPR.lookRight(); setTimeout(() => EXPR.normal(), 500); }, 500); },
    () => { EXPR.curious(); setTimeout(() => EXPR.normal(), 800); },

    () => { EXPR.wink(); setTimeout(() => EXPR.normal(), 700); },

    () => { EXPR.sparkle(); setTimeout(() => EXPR.normal(), 500); },
];
setInterval(() => {
    if (currentMood !== 'idle' || !mouseTracking) return;
    if (Math.random() < 0.3) {
        mouseTracking = false;
        idleActs[Math.floor(Math.random() * idleActs.length)]();
        setTimeout(() => { mouseTracking = true; }, 1500);

async function screenshot() {
    if (!ipcRenderer) return;
    setMood('thinking');
    const result = await ipcRenderer.invoke('take-screenshot', 'manual');
    if (result.success) {
        setMood('happy');
        setTimeout(() => setMood('idle'), 2000);
    } else { setMood('idle'); }
}

async function send() {
    const msg = inputEl.value.trim();
    if (!msg || !ipcRenderer) return;
    inputEl.value = '';
    inputBar.classList.remove('show');
    setMood('thinking');
    const reply = await ipcRenderer.invoke('openclaw-send', msg);
    if (reply) { setMood('happy'); setTimeout(() => setMood('idle'), 3000); }
}

// ===== IPC =====
if (ipcRenderer) {
    ipcRenderer.on('new-message', (e, msg) => {
        setMood('talking');
        setTimeout(() => setMood('idle'), 3000);
    });
    ipcRenderer.on('agent-response', (e, res) => {
        setMood('happy');
        setTimeout(() => setMood('idle'), 5000);
    });
    ipcRenderer.on('status-update', (e, s) => {
        const wasConnected = isConnected;
        isConnected = s.connected;
        if (!wasConnected && isConnected) {
            // Â§çÊ¥ªÂä®ÁîªÔºÅ‰ªéÁÅ∞Ëâ≤‚ÜíÂΩ©Ëâ≤
            setMood('happy');
            squishing = true;
            pet.style.animation = 'squish 0.5s ease';

            spawnParticles();
            spawnParticles(); // ÂèåÂÄçÁ≤íÂ≠êÂ∫ÜÁ•ù
            setTimeout(() => setMood('idle'), 3000);

}
